    <div class="box-container">
        <div class="todo-box">
            <div class="header">
                <h1>Todo Application </h1>
                <p>list of all my todos</p>
                <input type="text" />
                <button>Add</button>
            </div>

            <div class="todo-item-box">
                    
                <div class="todo-item">
                    <span>
                        Read a book
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                </div>

                <div class="todo-item">
                    <span>
                        Call Mum
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                </div>

                <div class="todo-item">
                    <span>
                        Other Todo
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                </div>

                <div class="todo-item text-danger">
                    <del> <span>
                            Very Important Todo
                        </span></del>
                    <input class="todo-checkbox" type="checkbox" />
                </div>

                <div class="todo-item">
                    <span>
                        Completed Todo
                    </span>
                    <input class="todo-checkbox" type="checkbox" />
                </div>
            </div>
        </div>
    </div>
