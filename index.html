<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box-container">
        <div class="todo-box">
            <div class="header">
                <h1>Todo Application </h1>
                <p>list of all my todos</p>
                <input type="text">
                <button>Add</button>
            </div>

            <div class="todo-item-box">
                    
                <div class="todo-item">
                    <span>
                        Read a book
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <span>
                        Call Mum
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <span>
                        Other Todo
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <del> <span>
                            Very Important Todo
                        </span></del>
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <span>
                        Completed Todo
                    </span>
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
